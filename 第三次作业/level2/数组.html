<body>
    <script>
        let arr = [[1, [2, 3], 4], [5, [6, 7], 8, 9]];
        function even(arr){ 
            let arr1=[];
            for(var i=0;i<arr.length;i++){
                if(Array.isArray(arr[i])){
                    arr1=arr1.concat(even(arr[i]));
                }
                else{
                    arr1.push(arr[i]);
                }
            }
            return arr1;
        }console.log(even(arr));
    </script>
</body>
