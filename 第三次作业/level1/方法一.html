<body>
    <script>
        //Object.assign方法
        let obj = {name:"Billy",age:21,gender:'male'};
        function copy(insertObj){
            let newObj=Object.assign({},insertObj);
            return newObj;
        }
        let obj1 = copy(obj);
        let obj2 = copy(obj);
        let obj3 = copy(obj);
        let arr = [];
        arr.push(obj1,obj2,obj3);
        console.table(arr);
    </script>
</body>
