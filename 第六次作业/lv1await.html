<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .cir1,.cir2,.cir3{
        position:absolute;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin: 15px ;
        
    }
    .cir1{
        background-color: rgb(247, 247, 29);
    }
    .cir2{
        background-color: rgb(52, 207, 78);
        top: 80px;
    }
    .cir3{
        background-color: rgb(13, 105, 243);
        top: 160px;
    }
</style>
<body>
    <div class="cir1"></div>
    <div class="cir2"></div>
    <div class="cir3"></div>
    <script>
    let cir1=document.querySelector('.cir1');
    let cir2=document.querySelector('.cir2');
    let cir3=document.querySelector('.cir3');
    let step = (time) => {
  return new Promise((resolve, reject) => {
       let timer=setInterval(()=>{
           if(cir1.offsetLeft >= 400){
               clearInterval(timer);
               resolve();
           }
           cir1.style.left = cir1.offsetLeft + 1 + 'px';
       },time);
      });
};
let step1 = (time) => {
  return new Promise((resolve, reject) => {
       let timer1=setInterval(()=>{
           if(cir2.offsetLeft >= 400){
               clearInterval(timer1);
               resolve();
           }
           cir2.style.left = cir2.offsetLeft + 1 + 'px';
       },time);
      });
};
let step2 = (time) => {
  return new Promise((resolve, reject) => {
       let timer2=setInterval(()=>{
           if(cir3.offsetLeft >= 400){
               clearInterval(timer2);
               resolve();
           }
           cir3.style.left = cir3.offsetLeft + 1 + 'px';
       },time);
      });
};
async function fn() {
  let cir1= await step(20);
  let cir2 = await step1(20);
  let cir3 = await step2(20);
  return "函数执行完成";
}
fn().then((res) => {
  console.log(res);//函数执行完成
});

    </script>
</body>
</html>
